openapi: 3.0.2
info:
  title: API
  version: 1.0.0
servers:
  - url: http://localhost:3100
components:
  schemas:
    BuscarEventoOutput:
      type: object
      properties: 
        idIncidente: 
          type: integer
          format: int32
          example: 1
        idDenunciante: 
          type: string
          example: 76543210
        descripcion: 
          type: string
          example: Descripcion del incidente
        estado: 
          type: string
          example: PENDIENTE
        activo: 
          type: boolean
        longitud: 
          type: string
          example: -72.946554
        latitud: 
          type: string
          example: -11.718343
        tipo: 
          type: string
          example: ROBO
        fechaCreacion: 
          type: string
          format: date-time
          example: 2023-12-11T19:28:55.306Z
        archivoDigital: 
          type: array
          items: 
            type: object
            properties: 
              idArchivo: 
                type: integer
                format: int32
                example: 1
              ruta: 
                type: string
                example: 202312/ID-1/142855-00.png
              tipo: 
                type: string
                example: imagen
              miniatura: 
                type: string
                example: thumbnails/202312/ID-1/142855-00.png


paths:
  /incidentes/buscar/{idIncidente}:
    get:
      tags:
        - Incidentes
      summary: Buscar incidente por ID
      parameters:
        - in: path
          name: idIncidente
          schema:
            type: integer
          required: true
          description: ID de incidente
      responses:
        200:
          description: ID encontrado. La miniatura del archivo digital puede ser un enlace o null.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuscarEventoOutput'
        404:
          description: ID no encontrado
