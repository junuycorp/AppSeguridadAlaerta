        - Procesos / Serenos
      summary: Listar incidentes de un sereno
      parameters:
        - in: query
          name: tamanio
          schema:
            type: integer
          required: false
          description: "NÃºmero de incidentes a mostrar. Por defecto: 10"
        - in: query
          name: estado
          description: "Estado del incidente. Por defecto: Listar todos"
          schema:
            type: string
            enum: [PENDIENTE,RECIBIDO,ASIGNADO,TERMINADO]
      responses:
        200:
          description: Listado correctamente
