openapi: 3.0.2
info:
  title: API
  version: 1.0.0
servers:
  - url: http://localhost:3100
components:
  schemas:
    AsignarIncidenteInput:
      type: object
      properties:
        idValor:
          type: integer
        texto:
          type: string
        estado:
          type: boolean
paths:
  /procesos/incidentes/asignar-sereno:
    post:
      tags:
        - Procesos / Incidentes
      summary: Asignar incidente a un sereno
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties:
                idIncidente:
                  type: integer
                  example: 60
                idSereno:
                  type: string
                  example: "76543210"
      responses:
        200:
          description: Asignado correctamente
          content:
            application/json:
              schema:
                type: object
                properties: 
                  mensaje: 
                    type: string
                  datos: 
                    type: object
                    properties: 
                      idIncidente: 
                        type: integer
                        format: int32
                      idSereno: 
                        type: string
                      incidente: 
                        type: object
                        properties: 
                          idIncidente: 
                            type: integer
                            format: int32
                          idDenunciante: 
                            type: string
                          descripcion: 
                            type: string
                          estado: 
                            type: string
                          subestado: 
                            type: string
                            format: nullable
                          longitud: 
                            type: string
                          latitud: 
                            type: string
                          tipo: 
                            type: string
                  estadoNotificacion: 
                    type: object
                    properties: 
                      notificado: 
                        type: boolean
                      mensaje: 
                        type: string

        409:
          description: ID ya se encuentra registrado
