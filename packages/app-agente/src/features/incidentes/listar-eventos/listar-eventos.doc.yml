paths:
  /procesos/incidentes/listar:
    get:
      tags:
        - Procesos / Incidentes
      summary: Listar incidentes
      security: []
      parameters:
        - in: query
          name: fechaInicio
          schema:
            type: string
          example: "2023-01-01"
          description: "Fecha de inicio. Valor por defecto: 2023-01-01"
        - in: query
          name: fechaFin
          schema:
            type: string
          example: "2100-12-31"
          description: "Fecha fin. Valor por defecto: 2100-12-31"
        - in: query
          name: estado
          schema:
            type: string
            enum: [PENDIENTE,RECIBIDO,ASIGNADO,TERMINADO]
          example: "PENDIENTE"
          description: |
            Estado del incidente. Valores disponibles: 
            - PENDIENTE (valor por defecto)
            - ATENDIDO
            - ARCHIVADO
            - DERIVADO
        - in: query
          name: tipo
          schema:
            type: string
            enum: [ACCIDENTE,SUBIDA DE RIO,VIOLENCIA FAMILIAR,RIESGO,ROBO]
          description: |
            Estado del incidente. Por defecto: Listar todos
            Valores disponibles: 
            - ACCIDENTE
            - SUBIDA DE RIO
            - VIOLENCIA FAMILIAR
            - RIESGO
            - ROBO

      responses:
        200:
          description: Listado correctamente
          # content:
          #   application/json:
          #     schema:
          #       $ref: '#/components/schemas/CrudIncidenteOutput'

  /procesos/incidentes/listar/{idDenunciante}:
    get:
      tags:
        - Procesos / Incidentes
      summary: Listar incidentes por idDenunciante
      security: []
      parameters:
        - in: path
          name: idDenunciante
          schema:
            type: string
          required: true
          description: ID del denunciante
        - in: query
          name: tamanio
          schema:
            type: number
          required: false
          description: "NÃºmero de elementos a mostrar. Por defecto: 5"
        - in: query
          name: estado
          schema:
            type: string
            enum: [PENDIENTE,RECIBIDO,ASIGNADO,TERMINADO]
          required: false
          description: "Estados del incidente. Por defecto: Listar todos"
      responses:
        200:
          description: OK
          # content:
          #   application/json:
          #     schema:
          #       $ref: '#/components/schemas/ListarEventosOutput'
        404:
          description: ID no encontrado
